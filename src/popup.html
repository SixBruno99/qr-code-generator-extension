<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Gere o QR Code do seu site</h2>
      <form>
        <input placeholder="Digite a URL do site" id="url-input" />
        <button type="submit" id="generate-btn" disabled>Gerar QR Code</button>
      </form>
    </div>
    <div id="result-container" class="hidden"></div>
    <div id="preview-container" class="hidden">
      <h3>Preview do site:</h3>
      <iframe id="site-preview"></iframe>
    </div>
  </body>
</html>
